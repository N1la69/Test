<body>
  <div class="MakautGPA head">
    <h2>MAKAUT GPA CALCULATOR</h2>
  </div>
  <div class="MakautGPA head2">
    <h3>Choose Calculation Type:</h3>
  </div>
  <div class="container">
    <div class="input_box">
      <input class="input_radio" type="radio" name="calculationType" id="cgpaRadio" value="cgpa"
        onclick="updateDropDown_Table()" />
      <label class="label_radio MakautGPA" for="cgpaRadio">CGPA</label>
    </div>
    <div class="input_box">
      <input class="input_radio" type="radio" name="calculationType" id="sgpaRadio" value="sgpa"
        onclick="updateDropDown_Table()" checked />
      <label class="label_radio MakautGPA" for="sgpaRadio">SGPA</label>
    </div>
    <div class="input_box">
      <input class="input_radio" type="radio" name="calculationType" id="ygpaRadio" value="ygpa"
        onclick="updateDropDown_Table()" />
      <label class="label_radio MakautGPA" for="ygpaRadio">YGPA</label>
    </div>
  </div>

  <div class="dropdown">
    <div class="drop1" id="departmentSelect">
      <select id="deptValue" onchange="updateDropDown_Table()">
        <option value="cse" selected>
          <!-- Computer Science and Engineering -->CSE
        </option>
        <option value="it"><!--Information Technology-->IT</option>
        <option value="ece">
          <!--Electronics & Communication Engineering-->
          ECE
        </option>
        <option value="mech">
          <!--Mechanical Engineering-->
          ME
        </option>
        <option value="civil">
          <!--Civil Engineering-->
          CE
        </option>
        <option value="ele">
          <!--Electrical Engineering-->
          EE
        </option>
      </select>
    </div>
    <div class="drop2" id="yearSelect"></div>
    <div class="drop3" id="semSelect"></div>
  </div>
  <table class="table" cellspacing="20px">
    <thead id="semesterTableHead"></thead>
    <tbody id="semesterTableBody"></tbody>
  </table>
  <center>
    <h1>
      <p id="result1"></p>
    </h1>
    <div class="buttons">
      <button class="button1" type="button" onclick="calculate()">
        Calculate
      </button>
      <button class="button2" type="button" onclick="clearInputs()">
        Reset
      </button>
    </div>
  </center>
  <script src="/js/updateDOM.js"></script>
  <script src="gpa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
